<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.description}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button *ngIf="!data.onlyConfirm" mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [color]="data.color" [mat-dialog-close]="data.onlyConfirm">{{data.action}}</button>
</mat-dialog-actions>
