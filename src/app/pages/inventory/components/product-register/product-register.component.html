<h2 mat-dialog-title>Cadastrar produto</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formProduct">

    <mat-form-field appearance="outline">
      <mat-label>Título:</mat-label>
      <input type="text" matInput formControlName="title" placeholder="Título">
      <mat-error *ngIf="formProduct.get('title')?.hasError('required') && formProduct.get('title')?.touched">
        Título é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição:</mat-label>
      <input type="text" matInput formControlName="description" placeholder="Descrição">
      <mat-error *ngIf="formProduct.get('description')?.hasError('required') && formProduct.get('description')?.touched">
        Descrição é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preço:</mat-label>
      <input type="number" matInput formControlName="price" placeholder="Preço">
      <mat-error *ngIf="formProduct.get('price')?.hasError('required') && formProduct.get('price')?.touched">
        Preço é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="saveProduct()">Salvar</button>
</mat-dialog-actions>
